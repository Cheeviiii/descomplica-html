<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva</title>
  </head>
  <body>
    <form action="" method="GET">
      <label>Nome</label>
      <input type="text" name="nome" />

      <label>Email</label>
      <input type="email" name="email" required />

      <fieldset>
        <legend>Quais Serviços deseja contratar?</legend>
        <label
          ><input
            type="checkbox"
            name="serviço"
            value="Compra de Passagens"
          />Compra de Passagens</label
        >

        <label
          ><br /><input
            type="checkbox"
            name="serviço"
            value="Reserva de Hospedagem"
          />Reserva de Hospedagem</label
        >

        <label
          ><br /><input
            type="checkbox"
            name="serviço"
            value="Aluguel de Veículos"
          />Aluguel de Veículos</label
        >
      </fieldset>

      <fieldset>
        <legend>Forma de pagamento</legend>
        <label
          ><input
            type="radio"
            name="formaPagamento"
            value="cartão de credito"
          />Cartão de Crédito</label
        >

        <label
          ><br /><input
            type="radio"
            name="formaPagamento"
            value="boleto"
          />Boleto</label
        >

        <label
          ><br /><input
            type="radio"
            name="formaPagamento"
            value="pix"
          />Pix</label
        >
      </fieldset>

      <fieldset>
        <legend>Prazo de Pagamento</legend>
        <select name="prazoPagamento">
          <option value="À Vista">À Vista</option>
          <option value="5x Sem Juros">5x Sem Juros</option>
          <option value="10x Com Juros">10x Sem Juros</option>
        </select>
      </fieldset>

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
